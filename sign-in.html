<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
</head>
<body>


    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img class="logo-img" src="./logo.svg" alt="Zerodha logo" height="40px">
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">Sign in to get started</li>
            
          </ul>
        </div>
      </nav> 


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Sign In</h2>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            <div class="form-group mt-3">
                                <a href="#" class="text-muted">Forgot Password?</a>
                            </div>
                            <div class="form-group text-center">
                                <p class="text-muted">Don't have an account? <a href="./register.html" class="text-primary">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            // Username validation
            const username = document.getElementById('text-input-username').value;
            const usernamePattern = /^[^\d][\w]+$/; // Does not start with a number and allows alphanumeric characters
            if (!usernamePattern.test(username)) {
                alert('Username must not start with a number.');
                event.preventDefault(); // Prevent form submission
                return;
            }
        
            // Password validation
            const password = document.getElementById('password-input').value;
            const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long and include letters, numbers, and special characters.');
                event.preventDefault(); // Prevent form submission
                return;
            }
        
            // Phone number validation
            const phoneNumber = document.getElementById('phone-input').value;
            const phonePattern = /^\d{10}$/; // Exactly 10 digits
            if (!phonePattern.test(phoneNumber)) {
                alert('Phone number must be exactly 10 digits long.');
                event.preventDefault(); // Prevent form submission
                return;
            }
        
            // If all validations pass, the form will be submitted
        });
        </script>


<script type="module">
    import credentials from './credentials.js';

    document.querySelector('form').addEventListener('submit', function(event) {
        // Prevent form submission to handle validation first
        event.preventDefault();

        // Get the username and password from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if username and password match the stored credentials
        if (credentials[username] === password) {
            // If credentials are correct, redirect to the welcome page
            window.location.href = 'welcome.html';
        } else {
            // If credentials are incorrect, show an alert
            alert('Invalid username or password.');
        }
    });
</script>
        
</body>
</html>
